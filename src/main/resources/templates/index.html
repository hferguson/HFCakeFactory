{{>header}}

  <!-- Page Content -->
  <div class="container">

    <div class="row">

      <div class="col-lg-3">

        <h1 class="my-4">{{StoreName}}</h1>
        <div class="list-group">
          <a href="#" class="list-group-item">Category 1</a>
          <a href="#" class="list-group-item">Category 2</a>
          <a href="#" class="list-group-item">Category 3</a>
        </div>

      </div>
      <!-- /.col-lg-3 -->

      <div class="col-lg-9">

        <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <img class="d-block img-fluid" src="/images/croissant-800x450.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src="/images/chocolate-croissant800x450.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src="/images/baguette-800x450.jpg" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

        

      </div>
      <div class="col-lg-3">

        <h1 class="my-4">Our Products</h1>
        

      </div>
      
        <div id="spring-cakewalk" class="row spring-cakes">
		{{#products}}
          <div class="col-lg-4 col-md-6 mb-4 spring-card">
            <div class="card h-100">
              <form method="post" action="/basket">
              <input type="hidden" name="_csrf" value="{{_csrf.token}}" /> 
              <input type="hidden" name="sku" id="sku" value="{{sku}}"/>
              <a href="#"><img class="card-img-top" src="{{image}}" alt=""></a>
              <div class="card-body">
                <h4 class="card-title">
                  <a href="#">{{title}}</a>
                </h4>
                <h5>${{price}}</h5>
                <button type="button" class="addToCart btn btn-primary">Add to Cart</button>
                <p class="card-text">{{description}}</p>
                <small class="text-muted">SKU: {{sku}}</small>
              </div>
              <div class="card-footer">
                <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
              	
              </div>
              </form>
            </div>
          </div>
		{{/products}}
        

        </div>
      <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->
<!--  script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->

  {{>footer}}
