{{>header}}

  <!-- Page Content -->
  <div class="container">

    <div class="row">

      <div class="col-lg-3">

        <h1 class="my-4">Our Products</h1>
        

      </div>
      
        <div id="spring-cakewalk" class="row spring-cakes">
		{{#products}}
          <div class="col-lg-4 col-md-6 mb-4 spring-card">
            <div class="card h-100">
              <a href="#"><img class="card-img-top" src="{{image}}" alt=""></a>
              <div class="card-body">
                <h4 class="card-title">
                  <a href="#">{{name}}</a>
                </h4>
                <h5>${{price}}</h5>
                <p class="card-text">{{description}}</p>
              </div>
              <div class="card-footer">
                <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
              </div>
            </div>
          </div>
		{{/products}}
        

        </div>
        <!-- /.row -->

      </div>
      <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->

  {{>footer}}
