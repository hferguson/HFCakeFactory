{{>header}}

  <!-- Page Content -->
  <div class="container">

    <div class="row">

      <div class="col-lg-3">

        <h1 class="my-4">Sign Up</h1>
        
      </div>
      <!-- /.col-lg-3 -->
	</div>
	<div class="row">
      <div class="col-lg-9">
      <form name="signup" method="post" action="signup">
      	<input type="hidden" name="_csrf" value="{{_csrf.token}}" /> 
      	<div class="row">
      		<div class="col-lg-3"><label for="uid">Email Address</label></div>
      		<div class="col-lg-6"><input name="uid" value=""></div>
      	</div>
      	<div class="row">
      		<div class="col-lg-3"><label for="passwd">Password</label></div>
      		<div class="col-lg-6"><input type="password" name="passwd" value=""></div>
      	</div>
      	<div class="row">
      		<div class="col-lg-3"><label for="confirm">Confirm Password</label></div>
      		<div class="col-lg-6"><input type="password" name="confirn" value=""></div>
      	</div>
      	<div class="row">
      		<div class="col-lg-3"><label for="firstName">First Name</label></div>
      		<div class="col-lg-6"><input name="firstName" value=""></div>
      	</div>
      	<div class="row">
      		<div class="col-lg-3"><label for="lastName">Last Name</label></div>
      		<div class="col-lg-6"><input name="lastName" value=""></div>
      	</div>
      	<div class="row">
      		<div class="col-lg-3"><label for="street">Street Address</label></div>
      		<div class="col-lg-6"><input name="street" value=""></div>
      	</div>
      	<div class="row">
      		<div class="col-lg-3"><label for="city">City</label></div>
      		<div class="col-lg-6"><input name="city" value=""></div>
      	</div>
      	<div class="row">
      		<div class="col-lg-3"><label for="stateOrProvince">State or Province</label></div>
      		<div class="col-lg-6"><input name="stateOrProvince" value=""></div>
      	</div>
      	<div class="row">
      		<div class="col-lg-3"><label for="postalCode">Postal Code</label></div>
      		<div class="col-lg-6"><input name="postalCode" value=""></div>
      	</div>
      	<div class="row">
      		<div class="col-lg-9">
      			<button type="button" class="button btn-primary signup">Sign up</button>
      		</div>
      	</div>
      </form>
      </div>
      <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->

  {{>footer}}
